<!doctype html>
<html>
    <head>
        <title>sketch.js &raquo; Basic Example</title>
        <link rel="stylesheet" href="css/example.css">
        <style type="text/css">
            html, body {
                background: #F51E50;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <header class="info">
            <hgroup class="about">
                <h1>sketch.js &rsaquo; basic</h1>
                <h2>A minimal example of how to use sketch.js</h2>
                <h3>Start drawing!</h3>
            </hgroup>
            <nav class="more">
                <a href="https://github.com/soulwire/sketch.js/archive/master.zip" target="_blank">Download</a>
                <a href="https://github.com/soulwire/sketch.js" target="_blank">View on Github</a>
            </nav>
        </header>
        <script src="../js/sketch.js"></script>
        <script>

        var COLOURS = [ '#E3EB64', '#A7EBCA', '#FFFFFF', '#D8EBA7', '#868E80' ];
        var radius = 0;

        Sketch.create({

            container: document.getElementById( 'container' ),
            autoclear: false,

            // Return the sketch from any methods that would otherwise return `void`.
            // This allows the chaining of methods (`a().b().c()`) for faster typing.
            chain: true,

            setup: function() {
                console.log( 'setup' );
            },

            update: function() {
                radius = 2 + abs( sin( this.millis * 0.003 ) * 50 );
            },

            // You can easily query sketch as to whether a certain key is pressed
            keydown: function() {
                if ( this.keys.C ) this.clear();
            },

            // Mouse & touch events are merged, so handling touch events by default
            // and powering sketches using the touches array is recommended for easy
            // scalability. If you only need to handle the mouse / desktop browsers,
            // use the 0th touch element and you get wider device support for free.
            touchmove: function() {

                for ( var i = this.touches.length - 1, touch; i >= 0; i-- ) {

                    touch = this.touches[i];

                    this
                        // Setup multiple properties using a hash
                        .set({
                            lineCap: 'round',
                            lineJoin: 'round',
                            lineWidth: radius
                        })
                        // ...or set one by passing the property name followed by the value
                        .set( 'fillStyle', this.strokeStyle = COLOURS[ i % COLOURS.length ] )
                        // Chain function calls together
                        .beginPath()
                        .moveTo( touch.ox, touch.oy )
                        .lineTo( touch.x, touch.y )
                        .stroke();
                }
            }
        });
        
        </script>
    </body>
</html>
